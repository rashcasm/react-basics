<!DOCTYPE html>
<html>
<head>
    <title>Interest Calculator</title>
</head>
<script>
    let timeout;
    function deboucedDiv(){
        clearTimeout(timeout);
        timeout = setTimeout( function(){
            calculateInterest();
        }, 500);
    }
    async function calculateInterest() {
        const a = document.getElementById("first").value;
        const b = document.getElementById("second").value;
        const c = document.getElementById("third").value;
        const response = await fetch("https://sum-server.100xdevs.com/interest?principal="+a+"&rate="+b+"&time="+c);
        const data = await response.json();
        document.getElementById("totaldiv").innerHTML = "Total Amount = " + data.total;
        document.getElementById("intdiv").innerHTML = "Interest = " + data.interest;
    }
</script>
<body>
    <h1>Interest Calculator</h1>
    <input type="text" id="first" placeholder="Principal" oninput="deboucedDiv()"></input>
    <br><br>
    <input type="text" id="second" placeholder="Rate" oninput="deboucedDiv()"></input>
    <br><br>
    <input type="text" id="third" placeholder="Time" oninput="deboucedDiv()"></input>
    <br><br>
    <div id="totaldiv"></div>
    <div id="intdiv"></div>
</body>
</html>
